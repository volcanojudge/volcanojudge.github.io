<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/bootstrap.min.css">
<title>Volcano Judge Contest Countdown</title>
<link rel="icon" href="/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
p {
  text-align: center;
  font-size: 32px;
  margin-top: 0px;
}
</style>

</head>

<body>

<script>
const params = new Proxy(new URLSearchParams(window.location.search), {
  get: (searchParams, prop) => searchParams.get(prop),
});
let date = params.date;
let name = params.name;
let code = params.code;
let linked = "<a href='https://volcanojudge.pythonanywhere.com/contest/" + code + "/register'>Register Now</a>";
</script>

<center><img src="/favicon-3.png"></center>

<center><h1 id="heading"></h1></center>

<center><h1>Time remaining to register:</h1></center>

<p id="demo"></p>
<p id="reglink"></p>
<center><small id="info"></small></center>
<script>
document.getElementById("reglink").innerHTML = linked;
document.getElementById("heading").innerHTML = name+" Registration Countdown";
document.getElementById("info").innerHTML = "This countdown was automatically generated for the "+name+". Please note that this is the hard deadline and you should check the contest page to see how much time is allowed.<br>Make sure that the time allowed is greater than the hard deadline to ensure an enjoyable contest. No refunds are provided for contest registration (if fees applied).";
// Set the date we're counting down to
var countDownDate = new Date(date).getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " days, " + hours + " hours, "
  + minutes + " minutes, " + seconds + " seconds ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Contest Over";
  }
}, 1000);
</script>

</body>

</html>
